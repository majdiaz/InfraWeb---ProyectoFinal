<ion-header>
  <ion-toolbar >    
    <ion-title>     
    <ion-button tappable (click)="volver()"  fill="clear" shape="round">
      <ion-icon slot="start" class= "ion-float-left" name="arrow-back"></ion-icon>
    </ion-button>
    Editar MÃ©dico
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <ion-grid >
    <form [formGroup]="myForm">
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
           
          <div padding>
            <ion-item>
              <ion-input formControlName="nombre" type="text" placeholder="{{medico.name}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="grado" type="text" placeholder="{{medico.grade}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="descripcion" type="textarea" placeholder="{{medico.description}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="contacto" type="url" placeholder="{{medico.contact}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="imagen" type="url"  placeholder="{{medico.image}}"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label>Activo</ion-label>
              <ion-toggle formControlName="active" color="secondary"></ion-toggle>
            </ion-item>

          </div>
          <div padding>
            <ion-button size="large" color="primary" type="button" [disabled]="!myForm.valid" (click)="update()" expand="block">
              Editar
            </ion-button>
          </div>
        </ion-col>        
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
